<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <title>JavaScript Youtube Channels</title>
    </head>
    <body class="wrapper">
        <header class="wrapper__header">
            <img src="./images/JS-logo.png" alt="" class="js-logo">
            <h1 class="header"> Channels</h1>
        </header>
        <main class="wrapper__main js-content">
        </main>
        <div class="wrapper__filter">
            <div class="filter">
                <input class="filter__input" type="text" placeholder="filter channels...">
                <div class="filter__suggestions">
                </div>
            </div>
        </div>
        <aside class="wrapper__aside">
            <div class="sort"> 
                <h3 class="sort__header">Sort channels by:</h3>
                <ul class="sort__options">
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-title">
                        <label class="choice__label" data='title' for="sort-title">title</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-subscribers">
                        <label class="choice__label" data='subscriberCount' for="sort-subscribers">subscribers</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-videos">
                        <label class="choice__label" data='videoCount' for="sort-videos">videos</label>
                    </li>
                    <li>
                        <input class="choice choice--radio" name="sort" type="radio" id="sort-views">
                        <label class="choice__label" data='viewCount' for="sort-views">views</label>
                    </li>
                </ul>
                <button class="button btn__clear">Clear</button>
                <button class="button btn__sort">Sort</button>
            </div>
        </aside>
    </body>
</html>
